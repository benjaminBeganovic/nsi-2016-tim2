<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>NSI-Bravo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    
    <link href="content/css/treeGrid.css" rel="stylesheet" />
    <link href="content/css/angular-ui-notification.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
</head>
<body>
 

    <nav class="navbar navbar-inverse"   data-ng-controller="indexController">
        <div class="container-fluid" >
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">CV Bravo</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/home')}"><a href="#/home">Home <span class="sr-only">(current)</span></a></li>
                    <li data-ng-hide="!isAdmin()" ng-class="{ active: isActive('/criteria')}"><a href="#/criteria">Criteria <span class="sr-only">(current)</span></a></li>
                    <li data-ng-hide="!isAdminOrCVAdmin()" ng-class="{ active: isActive('/myCV')}"><a href="#/myCV">My CV <span class="sr-only">(current)</span></a></li>
                    <li data-ng-hide="!isAdminOrCVAdmin()" ng-class="{ active: isActive('/myHistory')}"><a href="#/myHistory">My History <span class="sr-only">(current)</span></a></li>
                    <li data-ng-hide="!isStudentskaOrAdmin()" ng-class="{ active: isActive('/history')}"><a href="#/history">Full History <span class="sr-only">(current)</span></a></li>
                    <li data-ng-hide="!isStudentskaOrAdmin()" ng-class="{ active: isActive('/requests')}"><a href="#/requests">Unconfirmed requests <span class="sr-only">(current)</span></a></li>
                    <li data-ng-hide="!isStudentskaOrAdmin()" ng-class="{ active: isActive('/processedRequests')}"><a href="#/processedRequests">Processed requests <span class="sr-only">(current)</span></a></li>
                    <li data-ng-hide="!isStudentskaOrAdmin()" ng-class="{ active: isActive('/log')}"><a href="#/log">Log <span class="sr-only">(current)</span></a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome <span class="glyphicon glyphicon-user"></span> {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
                    <li data-ng-hide="authentication.isAuth" ng-class="{ active: isActive('/login')}"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                    <li data-ng-hide="authentication.isAuth" ng-class="{ active: isActive('/signup')}"> <a href="#/signup"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                </ul>
               
            </div>
        </div>
    </nav>



    <div class="main">
        <div class="container-fluid">
            <div data-ng-view="">
            </div>
        </div>

   </div>
            <!-- 3rd party libraries -->

            <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
            <script src="scripts/angular-local-storage.min.js"></script>
            <script src="scripts/loading-bar.min.js"></script>
            <script src="scripts/tree-grid-directive.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
            <script src="scripts/ng-file-upload-all.js"></script>
            <script src="scripts/angular-ui/ui-bootstrap.min.js"></script>

            <script src="app/custom-elements/angular-ui-notification.js"></script>
            <!-- Load app main script -->
            <script src="app/app.js?v=2"></script>

            <!-- Load services -->
            <script src="app/services/authInterceptorService.js?v=2"></script>
            <script src="app/services/authService.js?v=2"></script>
            <script src="app/services/ordersService.js?v=2"></script>
            <script src="app/services/tokensManagerService.js?v=2"></script>
            <script src="app/services/Criteria/criteriaService.js"></script>
            <script src="app/services/Criteria/myCVService.js"></script>
            <script src="app/services/Criteria/historyService.js"></script>
            <script src="app/services/Requests/requestsService.js"></script>
            <script src="app/services/Criteria/logService.js"></script>

            <!-- Load controllers -->
            <script src="app/controllers/indexController.js?v=2"></script>
            <script src="app/controllers/homeController.js?v=2"></script>
            <script src="app/controllers/loginController.js?v=2"></script>
            <script src="app/controllers/signupController.js?v=2"></script>
            <script src="app/controllers/ordersController.js?v=2"></script>
            <script src="app/controllers/refreshController.js?v=2"></script>
            <script src="app/controllers/tokensManagerController.js?v=2"></script>
            <script src="app/controllers/associateController.js?v=2"></script>
            <script src="app/controllers/Criteria/criteriaController.js"></script>
            <script src="app/controllers/Criteria/myCVController.js"></script>
            <script src="app/controllers/Criteria/histroyController.js"></script>
            <script src="app/controllers/Requests/unconfirmedRequestsController.js"></script>
            <script src="app/controllers/Requests/processedRequestsController.js"></script>
            <script src="app/controllers/Criteria/logController.js"></script>
            <!-- Load custom filters -->
            <!-- Load custom directives -->

</body>
</html>
